<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Retailer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        
        .card h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .data-list {
            list-style: none;
        }
        
        .data-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            color: #555;
            font-size: 14px;
        }
        
        .data-list li:last-child {
            border-bottom: none;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        footer {
            background: rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöî Police Retailer Dashboard</h1>
            <p class="subtitle">Real-time data from Supabase</p>
        </header>
        
        <div id="error-container"></div>
        <div id="loading" class="loading">
            <p>Loading data from Supabase...</p>
        </div>
        <div id="dashboard" class="dashboard" style="display: none;"></div>
        
        <footer>
            <p>Connected to Supabase | Auto-deployed with Netlify | Last updated: <span id="timestamp">--</span></p>
        </footer>
    </div>

    <script>
        // ‚ö†Ô∏è UPDATE THESE WITH YOUR SUPABASE DETAILS
        const SUPABASE_URL = "https://ndwuikedmunmgcwnjkox.supabase.co";
        const SUPABASE_KEY = "sb_publishable_wAOHleYkHaVFZa84NLQOiA_CiKxm";
        const BUCKET_NAME = "Retailers";
        const CSV_FILENAME = "retailers_filtered.csv";

        async function loadData() {
            try {
                // Get public URL for the CSV file
                const publicURL = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET_NAME}/${CSV_FILENAME}`;
                
                console.log("Fetching from:", publicURL);
                const response = await fetch(publicURL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                const data = parseCSV(csvText);
                
                displayData(data);
                updateTimestamp();
                
            } catch (error) {
                showError(`Failed to load data: ${error.message}`);
                console.error("Error:", error);
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];
            
            for (let i = 1; i < Math.min(lines.length, 21); i++) { // Limit to first 20 rows
                const obj = {};
                const values = lines[i].split(',');
                headers.forEach((header, index) => {
                    obj[header.trim()] = values[index]?.trim() || 'N/A';
                });
                data.push(obj);
            }
            
            return data;
        }

        function displayData(data) {
            const dashboard = document.getElementById('dashboard');
            const loading = document.getElementById('loading');
            
            dashboard.innerHTML = '';
            
            data.forEach((row, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const storeName = row.store_name || row.name || `Store ${index + 1}`;
                const status = row.status || row.business_status || 'Active';
                
                card.innerHTML = `
                    <h2>${storeName}</h2>
                    <ul class="data-list">
                        <li><strong>Status:</strong> <span class="status">${status}</span></li>
                        <li><strong>Location:</strong> ${row.location || row.address || 'N/A'}</li>
                        <li><strong>Phone:</strong> ${row.phone || row.phone_number || 'N/A'}</li>
                        <li><strong>Website:</strong> ${row.website || row.url || 'N/A'}</li>
                        <li><strong>Type:</strong> ${row.type || row.business_type || 'N/A'}</li>
                    </ul>
                `;
                
                dashboard.appendChild(card);
            });
            
            loading.style.display = 'none';
            dashboard.style.display = 'grid';
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            const loading = document.getElementById('loading');
            
            errorContainer.className = 'error';
            errorContainer.innerHTML = `<strong>Error:</strong> ${message}`;
            loading.style.display = 'none';
        }

        function updateTimestamp() {
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        }

        // Load data when page loads
        window.addEventListener('load', loadData);
        
        // Refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
